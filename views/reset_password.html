<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reset Password</title>
</head>
<body>
    
    <div class="card text-center" style="width: 300px; margin: auto; margin-top: 150px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email  to reset your password.
        </p>
        <div class="form-outline">
            <input type="email" id="email" class="form-control my-3" />
            <label class="form-label" for="typeEmail">Email input</label>
        </div>
        <label id="error" style="font-size: medium; color: red;"><br>
                 
        <a href="#" class="btn btn-primary w-100"  onclick="reset_Password(event)">Reset password</a>
        <div class="d-flex justify-content-between mt-4">
            <a class="" href="login.html">Login</a>
            <a class="" href="signup.html">Sign Up</a>
        </div>
    </div>
</div>
<script src = "forgot_password.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>   
</body>
</html>
