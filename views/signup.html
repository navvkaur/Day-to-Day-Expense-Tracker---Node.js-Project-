<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
       
          <section class=" text-center text-lg-start">
            <style>
              body { overflow: hidden; /* Hide scrollbars */ } 
              .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
              }
          
              @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                  border-top-right-radius: 0;
                }
          
                .rounded-bl-lg-5 {
                  border-bottom-left-radius: 0.5rem;
                }
              }
            </style>
            <div class="card mb-3">
              <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-5 d-none d-lg-flex">
                  <div  style="border-color: azure;    border: 30px;  border-radius: 10; background-color: black; height: 550px;"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" >
                </div>
                  </div>
                <div class="col-lg-7">
                  <div class="card-body py-5 px-md-5">
          
                    <form action = 'login.html'>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fname" class="form-control" />
                            <label class="form-label" for="form3Example1">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lname" class="form-control" />
                            <label class="form-label" for="form3Example2">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="username" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                      </div>
      
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                      </div>
          
                      <!-- 2 column grid layout for inline styling -->
                      <button type="submit" class="btn btn-primary btn-block mb-4"  onclick="datasave(event)" >
                        Sign up
                      </button>
                      <label id="error" style="font-size: medium; color: red;">
                      </label>
                      <p class="mb-0">Already a User! <a href="login.html" class="text-black-50 fw-bold">Login</a>
          
                    </form>
          
                  </div>
                </div>
              </div>
            </div>
          </section>
</form>
      <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js'></script>
<script src = 'login.js'></script>

</body>
</html>
