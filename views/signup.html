                <div style=" background-color: white; border-radius: 25px;border: 2px solid #73AD21; width: 50%; margin:60px auto;  background-image:linear-gradient();" >
                  <div class="card-body py-5 px-md-5"> 
          
                    <form action = 'login.html'>
                      <div class="row">
                        <div class="col-md-6 mb-4">

                          </div>
                        </div>
                      </div>
      
                      <!-- Email input -->

                      </div>

                      </div>
          
                      <!-- 2 column grid layout for inline styling -->
                      <button type="submit" class="btn btn-primary btn-block mb-4"  onclick="datasave(event)" >
                        Sign up
                      </button>
                      <label id="error" style="font-size: medium; color: red;">
                      </label>
